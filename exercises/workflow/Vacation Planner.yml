              \ phải nhất quán về mặt thời gian và tạo điều kiện cho người dùng thoải\
              \ mái nhất có thể \n### 5. Đảm bảo tính chuyên nghiệp: Các mục trong\
              \ kế hoạch cần mạch lạc, trình bày súc tích, nhưng vẫn đầy đủ thông\
              \ tin \n### 6. Đảm bảo yếu tố giờ giấc: để người dùng dễ dàng theo dõi\
              \ kế hoạch, tất cả ngày giờ đều phải thêm ngày trong tuần, và thể hiện\
              \ theo múi giờ nơi muốn đến và múi giờ Việt Nam\n## Yêu cầu kết quả\n\
              1. Một bản kế hoạch du lịch được viết dưới dạng MARKDOWN chia theo ngày\
              \ với đầy đủ các mục sau:\n1 Tiêu đề\n2. Phương tiện di chuyển, theo\
              \ cấu trúc <emoji><phương tiện di chuyển>\n3. Khung giờ, ngày tháng,\
              \ năm , ngày trong tuần (theo giờ nơi muốn đến)\n4. Địa điểm gợi ý và\
              \ thông tin về chúng. Tại sao nên đi\n5. Các món ăn đặc sắc phải thử\
              \ và thông tin về chúng. Tại sao nên ăn\n### Yêu cầu về format\n1. Tiêu\
              \ đề là Heading1, Center, Bold, dùng mã màu #3250a8\n2. Các mục lớn\
              \ còn lại dùng Heading 2, Left aligned, Bold, Dùng mã màu #3250a8\n\
              3. Các tên địa danh, điạ điểm, món ăn đặc sắc gộp vào các mục nhỏ hơn,\
              \ dùng Heading 3, Left aligned, dùng màu đen\n### Ví dụ:\n# Kế hoạch\
              \ du lịch Hà Nội 36 phố phường\n## Phương tiện di chuyển: Máy bay\n\
              ## Thứ 2 ngày 1 tháng 1 giờ Việt Nam\n## Địa điểm gợi ý:\n### Lăng Bác\n\
              - Tham dự Lễ Thượng Cờ lúc 6h sáng giờ Việt Nam\n\n## Món ăn đặc sắc\
              \ phải thử\n### Phở:\n- Thông tin về phở ở Hà Nội\n/"
